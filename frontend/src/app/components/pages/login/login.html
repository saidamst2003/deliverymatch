<div class="w-full h-full flex justify-center items-center bg-[#BCB88A]">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="rounded-2xl w-80 p-8 bg-[#013220]/80 backdrop-blur-lg"
    style="box-shadow:-6px 3px 20px 4px #0000007d">
    <h1 class="text-white text-3xl font-bold mb-6 text-center">Login</h1>

    <div class="space-y-4">
      <!-- Email Input -->
      <div>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Email address"
          class="bg-[#355E3B] w-full p-2.5 rounded-md placeholder:text-gray-400 text-white shadow-inner shadow-black/20 focus:outline-none focus:ring-2 focus:ring-[#8A9A5B]"
          [class.ring-2]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          [class.ring-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          />
        <div class="text-red-400 text-xs mt-1 h-4" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format</span>
        </div>
      </div>
      <!-- Password Input -->
      <div>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Password"
          class="bg-[#355E3B] w-full p-2.5 rounded-md placeholder:text-gray-400 text-white shadow-inner shadow-black/20 focus:outline-none focus:ring-2 focus:ring-[#8A9A5B]"
          [class.ring-2]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          [class.ring-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
         <div class="text-red-400 text-xs mt-1 h-4" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>
    </div>

    <div class="text-right my-2">
      <span class="text-[#BCB88A] text-xs ml-2 cursor-pointer hover:underline">Forgot Password?</span>
    </div>

     <!-- General Error Message -->
    <div class="text-red-400 text-center my-2 text-sm" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="flex justify-center mb-4">
      <button
        type="submit"
        [disabled]="loginForm.invalid || isLoading"
        class="h-10 w-full cursor-pointer text-white rounded-md bg-gradient-to-br from-[#014421] to-[#355E3B] shadow-md shadow-black/40 disabled:opacity-60 disabled:cursor-not-allowed flex justify-center items-center transition-opacity">
        <span *ngIf="isLoading" class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></span>
        <span *ngIf="!isLoading">Sign In</span>
      </button>
    </div>

    <div class="text-gray-300 text-center text-sm">
      Don't have an account?
      <a class="text-[#BCB88A] cursor-pointer hover:underline" routerLink="/register">Sign up</a>
    </div>
  </form>
</div>
