<!-- src/app/pages/login/login.component.html -->
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-4 text-center">Connexion</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label>Email</label>
      <input type="email" formControlName="email" class="w-full p-2 border rounded" />
    </div>
    <div class="mb-4">
      <label>Mot de passe</label>
      <input type="password" formControlName="password" class="w-full p-2 border rounded" />
    </div>
    <div *ngIf="errorMessage" class="text-red-600 mb-4">{{ errorMessage }}</div>
    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded">Se connecter</button>
  </form>
</div>
