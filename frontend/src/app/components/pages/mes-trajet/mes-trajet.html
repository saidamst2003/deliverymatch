
<div class="bg-gray-50 dark:bg-black min-h-screen p-4">
  <div class="bg-white dark:bg-gray-900 rounded-lg shadow-lg max-w-2xl mx-auto p-6">

    <!-- Header -->
    <div class="flex items-center justify-between mb-6 pb-4 border-b border-gray-200 dark:border-gray-700">
      <div class="flex items-center space-x-3">
        <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
            <path d="M8 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM15 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z"/>
            <path d="M3 4a1 1 0 00-1 1v10a1 1 0 001 1h1.05a2.5 2.5 0 014.9 0H10a1 1 0 001-1V5a1 1 0 00-1-1H3zM14 7a1 1 0 00-1 1v6.05A2.5 2.5 0 0115.95 16H17a1 1 0 001-1V8a1 1 0 00-1-1h-3z"/>
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Publier une Annonce</h1>
      </div>
      <button
        (click)="goBack()"
        class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Form -->
    <form [formGroup]="annonceForm" (ngSubmit)="onSubmit()" class="space-y-6">

      <!-- Conducteur ID -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          ID Conducteur *
        </label>
        <input
          type="number"
          formControlName="conducteurId"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-800 dark:text-white"
          placeholder="Entrez votre ID conducteur">
        <div *ngIf="annonceForm.get('conducteurId')?.errors && annonceForm.get('conducteurId')?.touched"
             class="text-red-500 text-sm mt-1">
          L'ID conducteur est obligatoire
        </div>
      </div>

      <!-- Lieu de départ -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          Lieu de départ *
        </label>
        <input
          type="text"
          formControlName="lieuDepart"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-800 dark:text-white"
          placeholder="Ex: Casablanca">
        <div *ngIf="annonceForm.get('lieuDepart')?.errors && annonceForm.get('lieuDepart')?.touched"
             class="text-red-500 text-sm mt-1">
          Le lieu de départ est obligatoire
        </div>
      </div>

      <!-- Destination -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          Destination *
        </label>
        <input
          type="text"
          formControlName="destination"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-800 dark:text-white"
          placeholder="Ex: Rabat">
        <div *ngIf="annonceForm.get('destination')?.errors && annonceForm.get('destination')?.touched"
             class="text-red-500 text-sm mt-1">
          La destination est obligatoire
        </div>
      </div>

      <!-- Étapes intermédiaires -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          Étapes intermédiaires
        </label>
        <div formArrayName="etapesIntermediaires" class="space-y-2">
          <div *ngFor="let etape of etapesIntermediaires.controls; let i = index"
               class="flex items-center space-x-2">
            <input
              type="text"
              [formControlName]="i"
              class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-800 dark:text-white"
              [placeholder]="'Étape ' + (i + 1)">
            <button
              type="button"
              (click)="removeEtape(i)"
              class="px-3 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
              </svg>
            </button>
          </div>
        </div>
        <button
          type="button"
          (click)="addEtape()"
          class="mt-2 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors flex items-center space-x-2">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"/>
          </svg>
          <span>Ajouter une étape</span>
        </button>
      </div>

      <!-- Capacité disponible -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          Capacité disponible (kg) *
        </label>
        <input
          type="number"
          formControlName="capaciteDisponible"
          min="0.1"
          step="0.1"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-800 dark:text-white"
          placeholder="Ex: 50.5">
        <div *ngIf="annonceForm.get('capaciteDisponible')?.errors && annonceForm.get('capaciteDisponible')?.touched"
             class="text-red-500 text-sm mt-1">
          La capacité doit être positive
        </div>
      </div>

      <!-- Type de marchandise -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          Type de marchandise acceptée
        </label>
        <select
          formControlName="typeMarchandiseAcceptee"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-800 dark:text-white">
          <option value="">Sélectionner un type</option>
          <option *ngFor="let type of typesMarketing" [value]="type.value">
            {{type.label}}
          </option>
        </select>
      </div>

      <!-- Date de création (lecture seule) -->
      <div>
        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
          Date de création
        </label>
        <input
          type="date"
          formControlName="dateCreation"
          readonly
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-100 dark:bg-gray-700 dark:text-white">
      </div>

      <!-- Buttons -->
      <div class="flex space-x-4 pt-4">
        <button
          type="submit"
          [disabled]="annonceForm.invalid || isLoading"
          class="flex-1 px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors flex items-center justify-center space-x-2">
          <svg *ngIf="isLoading" class="animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" class="opacity-25"/>
            <path fill="currentColor" d="m12 2 4 4-4 4V2z" class="opacity-75"/>
          </svg>
          <span>{{isLoading ? 'Publication...' : 'Publier l\'annonce'}}</span>
        </button>

        <button
          type="button"
          (click)="resetForm()"
          class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors">
          Réinitialiser
        </button>
      </div>

    </form>

    <!-- Success/Error Messages -->
    <div *ngIf="successMessage"
         class="mt-4 p-4 bg-green-100 dark:bg-green-900 border border-green-400 text-green-700 dark:text-green-300 rounded-lg">
      {{successMessage}}
    </div>

    <div *ngIf="errorMessage"
         class="mt-4 p-4 bg-red-100 dark:bg-red-900 border border-red-400 text-red-700 dark:text-red-300 rounded-lg">
      {{errorMessage}}
    </div>

  </div>
</div>
