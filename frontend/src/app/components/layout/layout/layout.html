<div class="flex h-screen bg-slate-100">
  <!-- Sidebar -->
  <app-sidebar class="h-full" style="background: #013220" *ngIf="!isFullScreen"></app-sidebar>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col h-screen overflow-y-hidden">
    <!-- Navbar -->
    <app-navbar class="flex-shrink-0" *ngIf="!isFullScreen"></app-navbar>

    <!-- Page Content -->
    <main class="flex-1 overflow-y-auto" [ngClass]="{ 'p-6': !isFullScreen }">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
